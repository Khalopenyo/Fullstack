name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug secrets presence
        run: |
          echo "repo=${{ github.repository }}"
          echo "SSH_USER set? ${{ secrets.SSH_USER != '' }}"
          echo "SSH_PORT set? ${{ secrets.SSH_PORT != '' }}"
          echo "SSH_KEY set? ${{ secrets.SSH_KEY != '' }}"
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 178.209.127.79
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            /opt/parfum/Fullstack/deploy/deploy.sh
